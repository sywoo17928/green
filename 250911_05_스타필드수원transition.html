<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1180px;
        margin: 50px auto;
        display: flex;
        gap: 20px;
      }
      ul li {
        flex: 1;
        transition: 1s;
      }
      ul:not(:hover) li:nth-child(1),
      ul li:hover {
        flex: 2;
      }
      ul li a {
        display: block;
      }
      ul li a > p {
        height: 280px;
        border-radius: 20px;
        overflow: hidden;
      }
      ul li a > p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">
          <p>
            <img
              src="https://www.starfield.co.kr/assets/images/starfield/main-library-img01.jpg"
              alt="img"
            />
          </p>
          <div>
            <p>별마당 도서관</p>
            <p>휴식과 만남, 그리고 책을 주제로 소통하는 문화 감성 공간</p>
          </div>
        </a>
      </li>
      <li>
        <a href="">
          <p>
            <img
              src="https://www.starfield.co.kr/assets/images/starfield/main-library-img02.jpg"
              alt="img"
            />
          </p>
          <div>
            <p>별마당 키즈</p>
            <p>
              책과 공연을 중심으로 아동심리학자와 함께 만든 키즈다감각체험 공간
            </p>
          </div>
        </a>
      </li>
      <li>
        <a href="">
          <p>
            <img
              src="https://www.starfield.co.kr/assets/images/starfield/main-library-img03.jpg"
              alt="img"
            />
          </p>
          <div>
            <p>강연&공연</p>
            <p>가슴에 별을 품은 이들을 위한 다양한 이야기</p>
          </div>
        </a>
      </li>
    </ul>
  </body>
</html>
