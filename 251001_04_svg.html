<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 550px;
        height: 600px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
        background-size: cover;
        animation: bg 2s infinite alternate;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      @keyframes bg {
        0% {
          background-image: url(./images/photo1.jpg);
        }
        100% {
          background-image: url(./images/photo2.jpg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <p></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path
            d="M0.562,1H0.438C0.197,1,0,0.803,0,0.562l0-0.124C0,0.197,0.197,0,0.438,0h0.124C0.803,0,1,0.197,1,0.438v0.124
	C1,0.803,0.803,1,0.562,1z"
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
