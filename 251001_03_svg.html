<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <polygon
            points="0.841,0.965 0.523,0.815 0.223,1 0.263,0.641 0,0.403 0.343,0.332 0.48,0 0.652,0.315 1,0.347 0.763,0.613 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
