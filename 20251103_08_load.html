<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //웹페이지 로딩시점에 관련된 이벤트
      //load, onload 문서를 모두 로드한후 실행(이미지,css,iframe,js)전부 로드한후 실행
      //onload 한번짜리 로드처리
      window.onload = function () {
        console.log("onload1");
      };
      window.onload = function () {
        console.log("onload2");
      };
      window.addEventListener("load", function () {
        console.log("load1");
      });
      window.addEventListener("load", function () {
        console.log("load2");
      });
      //DOMContentLoaded Html문서의 DOM구조만 파싱(이미지,css,iframe,js로드전에 실행)
      window.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded");
      });
    </script>
  </body>
</html>
