<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .grid-container {
        /* position: relative; */
        display: grid;
        width: 1200px;
        margin: 0 auto;
        grid-template-columns: 200px 200px 400px 200px 200px;
        grid-template-areas:
          "hlogo menu menu menu menu"
          "slide slide slide slide slide"
          "c1 c1 c3 c4 c4"
          "flogo copyright copyright copyright sns";
        grid-template-rows: 100px 300px 200px 100px;
      }
      .grid-container .hlogo {
        grid-area: hlogo;
        background: #aaa;
      }
      .grid-container .menu {
        grid-area: menu;
        background: #bbb;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .menu > ul {
        display: flex;
        margin-right: 20px;
        width: 600px;
        height: 50px;
      }
      .menu > ul > li {
        flex: 1;
        text-align: center;
        position: relative;
      }
      .menu > ul > li > a {
        display: block;
        width: 100%;
        height: 100%;
        line-height: 50px;
        border: 1px solid #333;
        border-left: none;
        box-sizing: border-box;
      }
      .menu > ul > li:first-child > a {
        border-left: 1px solid #333;
      }
      .menu > ul > li .sub {
        position: absolute;
        left: 0;
        top: 50px;
        width: 100%;
        background: #000;
        height: 0;
        overflow: hidden;
        transition: 0.5s;
        z-index: 1;
      }
      .menu > ul > li .sub li a {
        line-height: 30px;
        display: block;
        width: 100%;
        color: #fff;
      }
      .menu > ul:hover > li .sub {
        height: 120px;
      }
      .menu > ul > li:hover > a {
        background: #000;
        color: #fff;
      }
      .menu > ul > li .sub li a:hover {
        background: #fff;
        color: #000;
      }
      .menu .bg {
        position: absolute;
        width: 100%;
        height: 0;
        background: #000;
        left: 0;
        top: 75px;
        transition: 0.5s;
      }
      .menu > ul:hover ~ .bg {
        height: 120px;
      }
      .grid-container .slide {
        grid-area: slide;
        background: #ccc;
      }
      .grid-container .c1 {
        grid-area: c1;
        background: #ddd;
      }
      .grid-container .c3 {
        grid-area: c3;
        background: #eee;
      }
      .grid-container .c4 {
        grid-area: c4;
        background: #aaa;
      }
      .grid-container .flogo {
        grid-area: flogo;
        background: #bbb;
      }
      .grid-container .copyright {
        grid-area: copyright;
        background: #ccc;
      }
      .grid-container .sns {
        grid-area: sns;
        background: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="hlogo"></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">탑</a>
            <ul class="sub">
              <li><a href="#">블라우스</a></li>
              <li><a href="#">티</a></li>
              <li><a href="#">셔츠</a></li>
              <li><a href="#">니트</a></li>
            </ul>
          </li>
          <li>
            <a href="#">아우터</a>
            <ul class="sub">
              <li><a href="#">자켓</a></li>
              <li><a href="#">코트</a></li>
              <li><a href="#">가디건</a></li>
              <li><a href="#">머플러</a></li>
            </ul>
          </li>
          <li>
            <a href="#">팬츠</a>
            <ul class="sub">
              <li><a href="#">청바지</a></li>
              <li><a href="#">짧은바지</a></li>
              <li><a href="#">긴바지</a></li>
              <li><a href="#">레깅스</a></li>
            </ul>
          </li>
          <li>
            <a href="#">악세사리</a>
            <ul class="sub">
              <li><a href="#">귀고리</a></li>
              <li><a href="#">목걸이</a></li>
              <li><a href="#">반지</a></li>
              <li><a href="#">팔찌</a></li>
            </ul>
          </li>
        </ul>
        <div class="bg"></div>
      </div>
      <div class="slide"></div>
      <div class="c1"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="flogo"></div>
      <div class="copyright"></div>
      <div class="sns"></div>
    </div>
  </body>
</html>
