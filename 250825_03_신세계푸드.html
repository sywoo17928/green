<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신세계푸드</title>
    <style>
      div {
        width: 940px;
        margin: 0 auto;
      }
      .tit {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 class="tit">사회적 책임경영의 가치체계</h3>
      <p class="tit">
        <img
          src="https://www.shinsegaefood.com/images/background/bg_value_graph.png"
          alt=""
        />
      </p>
      <h3 class="tit">경영이념</h3>
      <p class="tit">
        <img
          src="https://www.shinsegaefood.com/images/background/bg_value_tit.png"
          alt=""
        />
      </p>
      <h3>기업의 사회적 책임 수행</h3>
      <p>
        신세계그룹은 초일류 유통기업으로서 이해관계자들에게 책임과 사명을 다하는
        사회적 책임경영을 지속 발전시켜 나가고자 합니다.
      </p>
      <h3>신세계그룹 사회적 책임경영 선포</h3>
      <p>
        신세계그룹은 2013년 기업 경영 패러다임을 사회적 책임경영으로
        선언했습니다. 법과 양심에 따른 정직하고 투명한 경영, 사내 전 임직원과
        회사가 힘을 합치고 참여하는 자발적인 사회공헌, 기업의 성장과 고용유지를
        통한 국가 경 제발전에 기여한다는 근본 철학을 가지고 사회적 책임수행을
        위해 노력하고 있습니다.
      </p>
    </div>
