<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1749px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 20px;
      }
      .con .item {
        position: relative;
        overflow: hidden;
        border-radius: 25px;
      }
      .con .item:nth-child(1) {
        grid-column: 1 / 4;
      }
      .con .item:nth-child(2) {
        grid-column: 1 / 3;
      }
      .con .item:nth-child(3) {
        grid-column: 3;
        grid-row: 2 / 4;
      }
      .con .item:nth-child(6) {
        grid-column: 1/3;
      }
      .con .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 1s;
      }
      .con .item:hover img {
        transform: scale(1.1);
      }
      .con .item .txt {
        position: absolute;
        left: 40px;
        top: 40px;
        color: #fff;
      }
    </style>
  </head>
