<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1480px;
        height: 500px;
        margin: 50px auto;
        display: flex;
        gap: 16px;
      }
      ul li {
        flex: 1; /*flex: flex-grow flex-shrink flex-basis*/
        height: 100%;
        border-radius: 12px;
        background-position: center;
        transition: 1s;
      }
      ul li:hover {
        flex: 2;
      }
      ul li:nth-child(1) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_1.jpg);
      }
      ul li:nth-child(2) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_2.jpg);
      }
      ul li:nth-child(3) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_3.jpg);
      }
      ul li:nth-child(4) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_4.jpg);
      }
      ul li:nth-child(5) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_5.jpg);
      }
      ul li:nth-child(6) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_6.jpg);
      }
      ul li:nth-child(7) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_7.jpg);
      }
      ul li:nth-child(8) {
        background-image: url(https://company.ybtour.co.kr/images/bg/bg_category_8.jpg);
      }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
