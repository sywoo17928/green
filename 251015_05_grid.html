<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .grid-container {
        background: pink;
        display: grid;
        height: 500px;
        grid-template-columns: 100px 200px 300px;
        gap: 20px;
      }
      .grid-item {
        background: #ddd;
      }
      .grid-item:nth-child(1) {
        height: 100px;
        grid-column-start: 1;
        grid-row-start: 1;
        z-index: 1;
      }
      .grid-item:nth-child(2) {
        height: 50px;
        grid-column-start: 1;
        grid-row-start: 1;
      }
      .grid-item:nth-child(3) {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><h1>11111</h1></div>
      <div class="grid-item"><h4>222</h4></div>
      <div class="grid-item"><h6>333333</h6></div>
    </div>
  </body>
</html>
