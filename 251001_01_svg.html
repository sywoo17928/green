<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 300px;
        height: 300px;
      }
      div p {
        clip-path: url(#path1);
        width: 100%;
        height: 100%;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      svg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
      svg polygon {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div>
      <p><img src="./images/photo1.jpg" alt="photo1" /></p>
      <svg>
        <clipPath id="path1">
          <polygon
            points="230.6,241 162.5,207.9 96.6,245.3 107,170.3 51.1,119.3 125.6,106 156.9,37 192.6,103.8 267.8,112.2 
            215.4,166.8 "
          />
        </clipPath>
      </svg>
    </div>
  </body>
</html>
