<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .edu {
        width: 1680px;
        height: 780px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 24px;
        grid-template-areas:
          "item1 item2 item3 item3"
          "item1 item4 item5 item6";
      }
      .edu .item:nth-child(1) {
        grid-area: item1;
      }
      .edu .item:nth-child(2) {
        grid-area: item2;
      }
      .edu .item:nth-child(3) {
        grid-area: item3;
      }
      .edu .item:nth-child(4) {
        grid-area: item4;
      }
      .edu .item:nth-child(5) {
        grid-area: item5;
      }
      .edu .item:nth-child(6) {
        grid-area: item6;
      }
      .edu .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="edu">
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img01.png"
          alt=""
        />
      </div>
      <div class="item"></div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img02.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img03.png"
          alt=""
        />
      </div>
      <div class="item">
        <img
          src="https://www.doosanrobotics.com/images/services/robot-training-img04.png"
          alt=""
        />
      </div>
      <div class="item"></div>
    </div>
  </body>
</html>
