<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
      }
      .logo img {
        filter: invert() sepia() saturate(1%) hue-rotate(143deg)
          brightness(107%) contrast();
      }
      .mall img {
        filter: invert();
      }
    </style>
  </head>
  <body>
    <p class="logo">
      <img
        src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/logo.svg"
        alt=""
      />
    </p>
    <p class="mall">
      <img
        src="https://www.glasslock.co.kr/pages/layout/_glasslock/images/common/ico_topmall_cart_bk.svg"
        alt=""
      />
    </p>
  </body>
</html>
